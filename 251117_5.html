<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일교차 계산해보기</title>
  </head>
  <body>
    <script>
      var high = Number(prompt("최고 기온을 입력하세요."));
      var low = Number(prompt("최저 기온을 입력하세요."));

      var diff = high - low;

      document.write("- 최고 기온 : " + high + "도<br>");
      document.write("- 최저 기온 : " + low + "도<br>");
      document.write("일교차는 " + diff + "도 입니다.");
    </script>
  </body>
</html>
