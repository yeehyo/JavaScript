<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>거스름돈 계산해보기</title>
  </head>
  <body>
    <script>
      var price = 1500; //개당 가격
       var num = 3; //구매 개수
       var pay = 10000; //지불 금액

      var change = pay-price*num;

      document.write("-개당 가격 :" + price + "원<br>");
      document.write("-구매 개수 :" + num + "개<br>");
      document.write("-지불 금액 :" + pay + "원<br>");
      document.write("거스름돈은" + change + "원입니다.");
    </script>
  </body>
</html>
